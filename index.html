<head>

    <link rel="icon" href="favicon.jpg" type="image/png">
    <style>
        /* --- 全局设置 --- */
        :root {
            --bg-color: #050505;
            --text-main: #ffffff;
            --text-sub: #888888;
            --accent-glow: rgba(255, 255, 255, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        a { text-decoration: none; color: inherit; }

        /* --- 动态背景 --- */
        .background-fx {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        /* 网格背景 */
        .grid-overlay {
            position: absolute;
            width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
            -webkit-mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
        }

        /* 浮动光斑 */
        .glow-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: floatMove 20s infinite alternate ease-in-out;
        }

        .orb-1 {
            width: 400px; height: 400px;
            background: #4a4a4a;
            top: -100px; left: -100px;
        }

        .orb-2 {
            width: 500px; height: 500px;
            background: #2a2a2a;
            bottom: -100px; right: -100px;
            animation-delay: -5s;
        }

        @keyframes floatMove {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(50px, 50px) scale(1.1); }
        }

        /* --- 主要动画 --- */
        @keyframes slideUpFade {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- 第一屏 --- */
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        /* 头像 */
        .avatar-container {
            width: 120px;
            height: 120px;
            margin-bottom: 25px;
            border-radius: 50%;
            padding: 3px;
            background: linear-gradient(135deg, #fff, #333); /* 边框渐变 */
            animation: slideUpFade 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            opacity: 0; /* 初始隐藏 */
        }

        .avatar-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            background-color: #111;
            border: 4px solid var(--bg-color);
        }

        /* 名字 */
        .hero-title {
            font-size: 3.5rem;
            font-weight: 800;
            letter-spacing: -1px;
            margin-bottom: 10px;
            background: linear-gradient(to bottom, #fff, #999);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
            animation: slideUpFade 0.8s 0.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        /* 介绍 */
        .hero-desc {
            font-size: 1.1rem;
            color: var(--text-sub);
            margin-bottom: 40px;
            font-weight: 300;
            opacity: 0;
            animation: slideUpFade 0.8s 0.3s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        /* 社交链接容器 */
        .social-grid {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            opacity: 0;
            animation: slideUpFade 0.8s 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        /* 社交按钮样式 */
        .social-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 20px 8px 12px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .social-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            object-fit: cover;
            background: transparent;
        }

        .social-text {
            font-size: 0.9rem;
            color: #ccc;
            font-weight: 500;
        }

        .social-item:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
        
        .social-item:hover .social-text {
            color: #fff;
        }

        /* 下滑箭头 */
        .scroll-hint {
            position: absolute;
            bottom: 30px;
            color: #444;
            animation: bounce 2s infinite;
            font-size: 1.5rem;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }

        /* --- 第二屏：作品展示 --- */
        .project-section {
            min-height: 100vh;
            padding: 80px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to top, #000, transparent); /* 底部渐变黑 */
        }

        .section-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: #555;
            margin-bottom: 60px;
        }

        .project-card {
            width: 100%;
            max-width: 900px;
            background: #0f0f0f;
            border: 1px solid #222;
            border-radius: 24px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
        }

        @media (min-width: 768px) {
            .project-card { flex-direction: row; height: 420px; }
        }

        .project-card:hover {
            transform: translateY(-5px);
            border-color: #444;
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
        }

        .card-visual {
            flex: 1.6;
            background: #1a1a1a;
            position: relative;
            overflow: hidden;
        }

        .card-visual img {
            width: 100%; height: 100%;
            object-fit: cover;
            opacity: 0.7;
            transition: opacity 0.4s, transform 0.6s;
        }

        .project-card:hover .card-visual img {
            opacity: 1;
            transform: scale(1.05);
        }

        .card-info {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            z-index: 2;
        }

        .tag {
            display: inline-block;
            font-size: 0.75rem;
            padding: 4px 10px;
            border: 1px solid #333;
            border-radius: 4px;
            color: #888;
            margin-bottom: 20px;
            width: fit-content;
        }

        .card-title {
            font-size: 2.2rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 15px;
        }

        .card-desc {
            color: #888;
            font-size: 0.95rem;
            line-height: 1.7;
            margin-bottom: 30px;
        }

        .link-arrow {
            color: #fff;
            font-weight: 600;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .link-arrow span {
            transition: transform 0.3s;
        }
        
        .project-card:hover .link-arrow span {
            transform: translateX(5px);
        }
        
        /* ---  手机端适配  --- */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.2rem; 
                line-height: 1.2;
            }
            .hero-desc {
                font-size: 0.95rem;
                padding: 0 15px;
            }
        }

    </style>
</head>

</body>
</html>
