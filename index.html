    <style> 
        /* 甲骨文 */
        @font-face {
            font-family: 'OracleFont'; 
            src: url('fonts/jiagu.ttf') format('truetype');
            font-display: swap;
        }
        /* 金文 */
        @font-face {
            font-family: 'BronzeFont';

            font-display: swap;
        }
        /* 小篆 */
        @font-face {
            font-family: 'SealFont';
            src: url('fonts/zhuan.ttf') format('truetype');
            font-display: swap;

        /* 隶书 */
        @font-face {
            font-family: 'ClericalFont';
            src: url('fonts/lishu.ttf') format('truetype');
            font-display: swap;
        }
        /* 楷书 */
        @font-face {
            font-family: 'RegularFont';
            src: url('fonts/kai.ttf') format('truetype');
            font-display: swap;
        }

        /* --- 全局设置 --- */
        :root {
            --bg-color: #050505;
            --text-main: #ffffff;
            --text-sub: #888888;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        a { text-decoration: none; color: inherit; }

        /* --- 动态背景层 (Canvas) --- */
        #hanziRain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.6;
        }

        .background-fx {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2;
            overflow: hidden;
            pointer-events: none;
        }
            /* 网格背景 */
    .grid-overlay {
        position: absolute;
        width: 100%; height: 100%;
        background-image: 
            linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 50px 50px;
        mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
        -webkit-mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
    }
        /* 浮动光斑*/
        .glow-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3; 
            animation: floatMove 20s infinite alternate ease-in-out;
        }

        .orb-1 { width: 400px; height: 400px; background: #2a2a2a; top: -100px; left: -100px; }
        .orb-2 { width: 500px; height: 500px; background: #1a1a1a; bottom: -100px; right: -100px; animation-delay: -5s; }

        @keyframes floatMove {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(50px, 50px) scale(1.1); }
        }

        /* --- 动画类定义 --- */
        @keyframes slideUpFade {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Hero Section --- */
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        .avatar-container {
            width: 120px; height: 120px;
            margin-bottom: 25px;
            border-radius: 50%;
            padding: 3px;
            background: linear-gradient(135deg, #fff, #333);
            animation: slideUpFade 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            opacity: 0;
            z-index: 10;
        }

        .avatar-img {
            width: 100%; height: 100%;
            border-radius: 50%;
            object-fit: cover;
            background-color: #111;
            border: 4px solid var(--bg-color);
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: 800;
            letter-spacing: -1px;
            margin-bottom: 10px;
            background: linear-gradient(to bottom, #fff, #999);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
            animation: slideUpFade 0.8s 0.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            z-index: 10;
        }

        .hero-desc {
            font-size: 1.1rem;
            color: var(--text-sub);
            margin-bottom: 40px;
            font-weight: 300;
            opacity: 0;
            animation: slideUpFade 0.8s 0.3s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            z-index: 10;
        }

        .social-grid {
            display: flex; gap: 15px; flex-wrap: wrap; justify-content: center;
            opacity: 0;
            animation: slideUpFade 0.8s 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            z-index: 10;
        }

        .social-item {
            display: flex; align-items: center; gap: 10px;
            padding: 8px 20px 8px 12px;
            background: rgba(0, 0, 0, 0.4); /* 加深背景，突出文字 */
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .social-icon { width: 24px; height: 24px; border-radius: 50%; object-fit: cover; }
        .social-text { font-size: 0.9rem; color: #ccc; font-weight: 500; }

        .social-item:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
        .social-item:hover .social-text { color: #fff; }

        .scroll-hint {
            position: absolute; bottom: 30px; color: #444;
            animation: bounce 2s infinite; font-size: 1.5rem;
            z-index: 10;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }

        /* --- Project Section --- */
        .project-section {
            min-height: 100vh;
            padding: 80px 20px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: linear-gradient(to top, #000, transparent);
            position: relative;
            z-index: 5; /* 盖住 Canvas */
        }

        .section-label { font-size: 0.8rem; text-transform: uppercase; letter-spacing: 4px; color: #555; margin-bottom: 60px; }

        .project-card {
            width: 100%; max-width: 900px;

            border-radius: 24px;
            overflow: hidden;

        @media (min-width: 768px) { .project-card { flex-direction: row; height: 420px; } }

        .project-card:hover { transform: translateY(-5px); border-color: #444; box-shadow: 0 30px 60px rgba(0,0,0,0.6); }

    <!-- 3. 汉字雨 -->
    <script>
        const canvas = document.getElementById('hanziRain');
        const ctx = canvas.getContext('2d');

        // 设置 Canvas 尺寸
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // --- 配置区域 ---
        
        // 1. 字体池：包含 CSS 中定义的古文字体和默认字体
        const fontFamilies = [
            'OracleFont',   // 甲骨
            'BronzeFont',   // 金文
            'SealFont',     // 小篆
            'ClericalFont', // 隶书
            'RegularFont',  // 楷书
        ];
        
        // 2. 字符池：
        const chars = '天地玄黄宇宙洪荒日月盈昃辰宿列张寒来暑往秋收冬藏闰余成岁律吕调阳云腾致雨露结为霜金生丽水玉出昆冈剑号巨阙珠称夜光果珍李柰菜重芥姜海咸河淡鳞潜羽翔龙师火帝鸟官人皇始制文字乃服衣裳推位让国有虞陶唐';
        const charArray = chars.split('');

        // 3. 参数设置
        const fontSize = 20; 
        let columns = Math.floor(canvas.width / fontSize); 
        const drops = []; 

        // 初始化 drops
        for (let i = 0; i < columns; i++) {
            drops[i] = Math.random() * -100; // 随机初始高度，让它们错落下落
        }

        // --- 绘制函数 ---
        function draw() {
            // 1. 拖尾效果
            ctx.fillStyle = 'rgba(5, 5, 5, 0.08)'; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 2. 文字样式
            ctx.fillStyle = 'rgba(180, 180, 180, 0.6)'; 

            // 3. 遍历每一列进行绘制
            for (let i = 0; i < drops.length; i++) {
                const text = charArray[Math.floor(Math.random() * charArray.length)];
                const randomFont = fontFamilies[Math.floor(Math.random() * fontFamilies.length)];
                
                ctx.font = `${fontSize}px "${randomFont}"`;

                // 绘制文字
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                // 4. 更新下落位置
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.98) {
                    drops[i] = 0;
                }

                // y 坐标向下移动一格
                drops[i]++;
            }
        }

        setInterval(draw, 40);

        // 重新计算列数（当窗口大小改变时）
        window.addEventListener('resize', () => {
            const oldColumns = columns;
            columns = Math.floor(canvas.width / fontSize);
            if (columns > oldColumns) {
                for (let i = oldColumns; i < columns; i++) {
                    drops[i] = Math.random() * -100;
                }
            }
        });

    </script>
