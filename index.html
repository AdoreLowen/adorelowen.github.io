<script>
    const canvas = document.getElementById('hanziRain');
    const ctx = canvas.getContext('2d');

    // 记录上一次的宽度，用于判断是否是横竖屏切换
    let lastWidth = window.innerWidth;

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    resizeCanvas();
    
    // 只在宽度变化（横竖屏）时重置粒子，忽略高度变化
    let resizeTimeout;
    window.addEventListener('resize', () => {
        // 如果宽度没变，说明只是地址栏伸缩，直接更新画布尺寸但不重置粒子
        if (window.innerWidth === lastWidth) {
            canvas.height = window.innerHeight;
            return; 
        }

        // 如果宽度变了，说明是横竖屏切换，需要重置
        lastWidth = window.innerWidth;
        clearTimeout(resizeTimeout);
        resizeTimeout = setTimeout(() => {
            resizeCanvas();
            initParticles();
        }, 200);
    });

        // --- 资源池 ---
        const fontFamilies = ['OracleFont', 'BronzeFont', 'SealFont', 'ClericalFont', 'RegularFont'];
        const chars = '老退蠃逆堇耋逋逐瀑通速蠢逢耳逸栽逾鼎血行衍桐桑恒遘恙塞衣遣硪火遭息衰灾聿梁袁肆肇肉墉炎邑邕肘肩肱育胄烈郊棋背棘裘食惠壬郭森磬能复椎夏夕鄙焚夙多夜大天夫央焱夷夸示祀允元襄兄兆先光酉腋克免酌配祈奏酒契兔兕奔祖祗楚奚祝神奠祠入八公六兮祭腰共女兵其具典腹兹好西要如覃妃榆冉熊妊册再妍膏冒冕首冗馘香膝熟冠妣妥冬熹膺妹妻禽妾禾臀槁秀采秉懋秋重燎量角姓委燕姜姝几凡臣解秦臧自秫臬臭燮姬至出函臾言刀舂刁刃分戈刈戊戌戍戎舌成我戒舍戕或刖娘戚初舞舟删娠娥利截爪般别娩爰戴爵父户娶刺爻稼爽稽爿穆剌才橐穗牛牝牟牡牢婢牧物良割扶艾承艿檀突抑芒劓折媚力芟骨助犬抱媳抿拇立狐苑高苞竟髟若童髦狩髭拯拱勹竹狼竽勿匆嬉匕化北匚匝欠次茨笮振鬯猱鬲猷鬼匿十千卅升午子卒孕南孚孛卜占止正此步武卣季卩卯印孰即捷死孽卿宀宁它宅率授玉殊王守安宋宓宕箕宗官厚定宛宜原探宣室厥莫宫宰害宵家殷去莽宿叁寅寇又及毋友母反每珏寐寒毓比叔取受叟口古寤叩召寮可史右援司各射合吉尊簋同名氏吏萑民向搔气吕小少尚君簟琮启就水谷永吹尸尹尻尾尿求豆告屎豕豚汜汝瑟象履周豪葬屮屯山米豹呼命沁沈沉咎咒沓貔蒙沙璞璧河岳咸粼蒿品泉泊蓑擒注唐蔑洗甘洚洛生蔡索用甫唬唯田洱洲由攴攵甲申攸改洹男派甾畀商畋敏畏敖教畜敝敢散赤敦走喁涂文涉疋涎疑疒斗薛喜斤斧薪新涵方趾疾旁旅嗅旋痍族川州巡既巢日旦工旨左巫旬淮深己已巳巴一丁市昃七万嘉三踊上下不明昏丐丑昌易昔且丕丘丙帚帛阜帝丞星春温中丰昱阱防丹主丽帽乃湄乇之虍虎乎虐乍降噎乘乙九虞乞陟晨虫干乳晴年并晶陶陷虹虺智癸登白百幼幽鹿皆皇庇麇床事二麋于云麓五井亘庚亟麟亡亢溢亥亦度亨享京身暮皮庭暴庶康庸隹人溽皿雀盂仄集蛇雇雉今介益盍从雍黍黑蛛四囟因盟令以雨雩雪目曰困曲更直延雷相曹建固任曼雹曾替蜀企盾囿省廾廿震圉月弋有朊朋伊服眉伏伐休霍朕霖弓引眚望鼓朝弗土弘弟鼠弦木在未圭伯霰朱缶霸鼻霾杉坎坐网罔何彖彗彘余作彝杞束蝠非潢面彡潦革罩睫彭置杳杵使往征侃羊律後融羌美析徒羔林得枚供辛羞辟龠御鞭微侯辰羲侵徵瞽达心迅必翌城柏黹俘保俞濞域翟矢知翦柳石念翼追';
        const charArray = chars.split('');

        function isMobile() {
            return window.innerWidth < 768;
        }

    // --- 粒子类 ---
    class CharParticle {
        constructor(canvasWidth, canvasHeight, isInitial = false) {
            this.cw = canvasWidth;
            this.ch = canvasHeight;
            this.reset(isInitial);
        }

        reset(isInitial) {
            this.x = Math.random() * this.cw;
            this.y = isInitial ? Math.random() * this.ch : -40;
            
            // 基础速度 (Pixels Per Frame at 60FPS)
            this.baseSpeed = 1.0 + Math.random() * 1.5; 

            // 旋转
            this.angle = Math.random() * 360 * (Math.PI / 180);
            this.rotationSpeed = 0.02;

            // 透明度
            const maxOpacity = isMobile() ? 0.6 : 0.8;
            this.opacity = 0.1 + Math.random() * (maxOpacity - 0.1);

            // 内容
            this.text = charArray[Math.floor(Math.random() * charArray.length)];
            this.font = fontFamilies[Math.floor(Math.random() * fontFamilies.length)];
            
            if (isMobile()) {
                this.fontSize = 10 + Math.random() * 8;
            } else {
                this.fontSize = 16 + Math.random() * 14;
            }
        }

        // 引入 timeFactor
        update(timeFactor) {
            this.y += this.baseSpeed * timeFactor;
            this.angle += this.rotationSpeed * timeFactor;
            
            // 边界检查
            if (this.y > this.ch + 50) {
                this.reset(false);
            }
        }

        draw(ctx) {
            ctx.save();
            ctx.translate(this.x, this.y);
            ctx.rotate(this.angle);
            ctx.font = `${this.fontSize}px "${this.font}"`;
            ctx.fillStyle = `rgba(200, 200, 200, ${this.opacity})`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(this.text, 0, 0);
            ctx.restore();
        }
    }

    // --- 初始化粒子系统 ---
    const particles = [];
    
    function initParticles() {
        particles.length = 0;
        const count = isMobile() ? 70 : 150; 
        
        for (let i = 0; i < count; i++) {
            particles.push(new CharParticle(canvas.width, canvas.height, true));
        }
    }
    initParticles();

    // --- 基于时间的动画循环 ---
    let lastTime = 0;

    function animate(timeStamp) {
        // 计算两帧之间的时间差
        if (!lastTime) lastTime = timeStamp;
        const deltaTime = timeStamp - lastTime;
        lastTime = timeStamp;

        // 计算时间因子：以 60FPS 为基准
        let timeFactor = deltaTime / 16.67;

        if (timeFactor > 5) timeFactor = 1; 

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        particles.forEach(p => {
            p.update(timeFactor);
            p.draw(ctx);
        });
        
        requestAnimationFrame(animate);
    }
    
    // 启动动画
    requestAnimationFrame(animate);

</script>
