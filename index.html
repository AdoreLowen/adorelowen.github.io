    <style> 
        /* --- 字体定义 --- */
        @font-face { font-family: 'OracleFont'; src: url('fonts/jiagu.woff2') format('woff2'); font-display: swap; }
        @font-face { font-family: 'BronzeFont'; src: url('fonts/jinwen.woff2') format('woff2'); font-display: swap; }
        @font-face { font-family: 'SealFont'; src: url('fonts/zhuan.woff2') format('woff2'); font-display: swap; }
        @font-face { font-family: 'ClericalFont'; src: url('fonts/lishu.woff2') format('woff2'); font-display: swap; }
        @font-face { font-family: 'RegularFont'; src: url('fonts/kai.woff2') format('woff2'); font-display: swap; }

        /* --- 全局设置 --- */
        :root {
            --bg-color: #050505;
            --text-main: #ffffff;
            --text-sub: #888888;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        a { text-decoration: none; color: inherit; }

        /* --- 动态背景层 --- */
        
        /* 1. 汉字雨 Canvas */
        #hanziRain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; 
            pointer-events: none;
        }

        /* 2. 网格 + 光斑 */
        .background-fx {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2; /* 放在 Canvas 下方 */
            overflow: hidden;
            pointer-events: none;
        }

        /* 网格背景 */
        .grid-overlay {
            position: absolute;
            width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            mask-image: radial-gradient(circle at center, black 30%, transparent 90%);
            -webkit-mask-image: radial-gradient(circle at center, black 30%, transparent 90%);
        }

        /* 浮动光斑 */
        .glow-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3; 
            animation: floatMove 20s infinite alternate ease-in-out;
        }

        .orb-1 { width: 400px; height: 400px; background: #2a2a2a; top: -100px; left: -100px; }
        .orb-2 { width: 500px; height: 500px; background: #1a1a1a; bottom: -100px; right: -100px; animation-delay: -5s; }

        @keyframes floatMove {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(50px, 50px) scale(1.1); }
        }

        /* --- 动画类定义 --- */
        @keyframes slideUpFade {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Hero Section --- */
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        .avatar-container {
            width: 120px; height: 120px;
            margin-bottom: 25px;
            border-radius: 50%;
            padding: 3px;
            background: linear-gradient(135deg, #fff, #333);
            animation: slideUpFade 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            opacity: 0;
            z-index: 10;
        }

        .avatar-img {
            width: 100%; height: 100%;
            border-radius: 50%;
            object-fit: cover;
            background-color: #111;
            border: 4px solid var(--bg-color);
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: 800;
            letter-spacing: -1px;
            margin-bottom: 10px;
            background: linear-gradient(to bottom, #fff, #999);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
            animation: slideUpFade 0.8s 0.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            z-index: 10;
        }

        .hero-desc {
            font-size: 1.1rem;
            color: var(--text-sub);
            margin-bottom: 40px;
            font-weight: 300;
            opacity: 0;
            animation: slideUpFade 0.8s 0.3s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            z-index: 10;
        }

        .social-grid {
            display: flex; gap: 15px; flex-wrap: wrap; justify-content: center;
            opacity: 0;
            animation: slideUpFade 0.8s 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            z-index: 10;
        }

        .social-item {
            display: flex; align-items: center; gap: 10px;
            padding: 8px 20px 8px 12px;
            background: rgba(0, 0, 0, 0.4); 
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .social-icon { width: 24px; height: 24px; border-radius: 50%; object-fit: cover; }
        .social-text { font-size: 0.9rem; color: #ccc; font-weight: 500; }

        .social-item:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
        .social-item:hover .social-text { color: #fff; }

        .scroll-hint {
            position: absolute; bottom: 30px; color: #444;
            animation: bounce 2s infinite; font-size: 1.5rem;
            z-index: 10;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }

        /* --- Project Section --- */
        .project-section {
            min-height: 100vh;
            padding: 80px 20px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: linear-gradient(to top, #000, transparent);
            position: relative;
            z-index: 5;
        }

        .section-label { font-size: 0.8rem; text-transform: uppercase; letter-spacing: 4px; color: #555; margin-bottom: 60px; }

        .project-card {
            width: 100%; max-width: 900px;
            background: rgba(15, 15, 15, 0.8);
            border: 1px solid #222;
            border-radius: 24px;
            overflow: hidden;
            display: flex; flex-direction: column;
            transition: all 0.4s ease;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        @media (min-width: 768px) { .project-card { flex-direction: row; height: 420px; } }

        .project-card:hover { transform: translateY(-5px); border-color: #444; box-shadow: 0 30px 60px rgba(0,0,0,0.6); }

        .card-visual { flex: 1.6; background: #1a1a1a; position: relative; overflow: hidden; }
        .card-visual img { width: 100%; height: 100%; object-fit: cover; opacity: 0.7; transition: opacity 0.4s, transform 0.6s; }
        .project-card:hover .card-visual img { opacity: 1; transform: scale(1.05); }

        .card-info { flex: 1; padding: 40px; display: flex; flex-direction: column; justify-content: center; z-index: 2; }
        .tag { display: inline-block; font-size: 0.75rem; padding: 4px 10px; border: 1px solid #333; border-radius: 4px; color: #888; margin-bottom: 20px; width: fit-content; }
        .card-title { font-size: 2.2rem; font-weight: 700; color: #fff; margin-bottom: 15px; }
        .card-desc { color: #888; font-size: 0.95rem; line-height: 1.7; margin-bottom: 30px; }
        .link-arrow { color: #fff; font-weight: 600; font-size: 0.9rem; display: flex; align-items: center; gap: 5px; }
        .link-arrow span { transition: transform 0.3s; }
        .project-card:hover .link-arrow span { transform: translateX(5px); }
        
        @media (max-width: 768px) {
            .hero-title { font-size: 2.2rem; line-height: 1.2; }
            .hero-desc { font-size: 0.95rem; padding: 0 15px; }
        }

        const charArray = chars.split('');

        function isMobile() {
            return window.innerWidth < 768;
        }

        // --- 粒子类 ---
        class CharParticle {
            constructor(canvasWidth, canvasHeight, isInitial = false) {
                this.cw = canvasWidth;
                this.ch = canvasHeight;
                this.reset(isInitial);
            }

            reset(isInitial) {
                this.x = Math.random() * this.cw;
                // 初始分布：如果是初始化，满屏随机；否则从顶部看不见的地方开始
                this.y = isInitial ? Math.random() * this.ch : -30;
                
                // 速度
                this.speed = 1.0 + Math.random() * 1.5; 

                // 旋转
                this.angle = Math.random() * 360 * (Math.PI / 180);
                this.rotationSpeed = 0.02;

                // 透明度
                const maxOpacity = isMobile() ? 0.6 : 0.8;
                this.opacity = 0.1 + Math.random() * (maxOpacity - 0.1);

                // 内容
                this.text = charArray[Math.floor(Math.random() * charArray.length)];
                this.font = fontFamilies[Math.floor(Math.random() * fontFamilies.length)];
                
                // 手机端字体更小
                if (isMobile()) {
                    this.fontSize = 10 + Math.random() * 8;
                } else {
                    this.fontSize = 16 + Math.random() * 14;
                }
            }

            update() {
                this.y += this.speed;
                this.angle += this.rotationSpeed;
                if (this.y > this.ch + 50) {
                    this.reset(false);
                }
            }

            draw(ctx) {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.font = `${this.fontSize}px "${this.font}"`;
                ctx.fillStyle = `rgba(200, 200, 200, ${this.opacity})`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.text, 0, 0);
                ctx.restore();
            }
        }

        // --- 初始化粒子系统 ---
        const particles = [];
        
        function initParticles() {
            particles.length = 0;
            const count = isMobile() ? 70 : 150; 
            
            for (let i = 0; i < count; i++) {
                particles.push(new CharParticle(canvas.width, canvas.height, true));
            }
        }
        initParticles();

        // --- 动画循环 ---
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw(ctx);
            });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
