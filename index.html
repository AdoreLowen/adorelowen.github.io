        /* --- 字体定义 --- */
        @font-face { font-family: 'OracleFont'; src: url('fonts/jiagu.woff2') format('woff2'); font-display: swap; }
        @font-face { font-family: 'BronzeFont'; src: url('fonts/jinwen.woff2') format('woff2'); font-display: swap; }

        /* --- 全局设置 --- */
        :root {
            --bg-color: #050505;
            --text-main: #ffffff;
            --text-sub: #888888;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);

        /* --- 动态背景层 --- */
        
        /* 1. 汉字雨 Canvas */
        #hanziRain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; 
            pointer-events: none;
        }

        /* 2. 网格 + 光斑 */
        .background-fx {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2; /* 放在 Canvas 下方 */
            overflow: hidden;
            pointer-events: none;
        }

        /* 网格背景 */
        .grid-overlay {
            position: absolute;
            width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            mask-image: radial-gradient(circle at center, black 30%, transparent 90%);
            -webkit-mask-image: radial-gradient(circle at center, black 30%, transparent 90%);
        }

        /* 浮动光斑 */
        .glow-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3; 
            animation: floatMove 20s infinite alternate ease-in-out;
        }

        .orb-1 { width: 400px; height: 400px; background: #2a2a2a; top: -100px; left: -100px; }
        .orb-2 { width: 500px; height: 500px; background: #1a1a1a; bottom: -100px; right: -100px; animation-delay: -5s; }

        @keyframes floatMove {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(50px, 50px) scale(1.1); }
        }

        /* --- 动画类定义 --- */
        @keyframes slideUpFade {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Hero Section --- */
        .hero {
            min-height: 100vh;

            z-index: 10;

            animation: slideUpFade 0.8s 0.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            z-index: 10;
        }

        .hero-desc {

            color: var(--text-sub);
            margin-bottom: 40px;

            opacity: 0;
            animation: slideUpFade 0.8s 0.3s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            z-index: 10;
        }

        .social-grid {
            display: flex; gap: 15px; flex-wrap: wrap; justify-content: center;
            opacity: 0;

        .social-item {

        .scroll-hint {

            animation: bounce 2s infinite; font-size: 1.5rem;
            z-index: 10;

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }

        /* --- Project Section --- */
        .project-section {
            min-height: 100vh;
            padding: 80px 20px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: linear-gradient(to top, #000, transparent);

        .project-card {

            overflow: hidden;

        @media (min-width: 768px) { .project-card { flex-direction: row; height: 420px; } }

    <!-- 3. 汉字雨 -->
<script>
        const canvas = document.getElementById('hanziRain');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        
        // 监听窗口大小变化，稍微延迟重置，防止手机浏览器滚动栏跳动触发
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                resizeCanvas();
                initParticles();
            }, 200);
        });

        // --- 资源池 ---
        const fontFamilies = ['OracleFont', 'BronzeFont', 'SealFont', 'ClericalFont', 'RegularFont'];
        const chars = '天地玄黄宇宙洪荒日月盈昃辰宿列张寒来暑往秋收冬藏闰余成岁律吕调阳云腾致雨露结为霜金生丽水玉出昆冈剑号巨阙珠称夜光果珍李柰菜重芥姜海咸河淡鳞潜羽翔龙师火帝鸟官人皇始制文字乃服衣裳推位让国有虞陶唐';
        const charArray = chars.split('');

        function isMobile() {
            return window.innerWidth < 768;
        }

        // --- 粒子类 ---
        class CharParticle {
            constructor(canvasWidth, canvasHeight, isInitial = false) {
                this.cw = canvasWidth;
                this.ch = canvasHeight;
                this.reset(isInitial);
            }

            reset(isInitial) {
                this.x = Math.random() * this.cw;
                // 初始分布：如果是初始化，满屏随机；否则从顶部看不见的地方开始
                this.y = isInitial ? Math.random() * this.ch : -30;
                
                // 速度
                this.speed = 1.0 + Math.random() * 1.5; 

                // 旋转
                this.angle = Math.random() * 360 * (Math.PI / 180);
                this.rotationSpeed = 0.02;

                // 透明度
                const maxOpacity = isMobile() ? 0.6 : 0.8;
                this.opacity = 0.1 + Math.random() * (maxOpacity - 0.1);

                // 内容
                this.text = charArray[Math.floor(Math.random() * charArray.length)];
                this.font = fontFamilies[Math.floor(Math.random() * fontFamilies.length)];
                
                // 手机端字体更小
                if (isMobile()) {
                    this.fontSize = 10 + Math.random() * 8;
                } else {
                    this.fontSize = 16 + Math.random() * 14;
                }
            }

            update() {
                this.y += this.speed;
                this.angle += this.rotationSpeed;
                if (this.y > this.ch + 50) {
                    this.reset(false);
                }
            }

            draw(ctx) {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.font = `${this.fontSize}px "${this.font}"`;
                ctx.fillStyle = `rgba(200, 200, 200, ${this.opacity})`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.text, 0, 0);
                ctx.restore();
            }
        }

        // --- 初始化粒子系统 ---
        const particles = [];
        
        function initParticles() {
            particles.length = 0;
            const count = isMobile() ? 70 : 150; 
            
            for (let i = 0; i < count; i++) {
                particles.push(new CharParticle(canvas.width, canvas.height, true));
            }
        }
        initParticles();

        // --- 动画循环 ---
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw(ctx);
            });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
